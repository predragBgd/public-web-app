name: Simple CI Example

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  hello-world:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (npm)
        run: npm install --legacy-peer-deps

      - name: Run Hello World script
        run: node -e 'console.log("Hello World from GitHub Actions!")'

  build:
    runs-on: ubuntu-latest
    needs: hello-world
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.0

      - name: Install dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Run lint (warnings only)
        run: pnpm lint || echo "Lint warnings detected, continuing..."

      - name: Build Next.js app
        run: pnpm run build || echo "Build failed, continuing..."

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Dummy deploy
        run: echo "Deploying... (simulate deploy)"
