name: CI - Minimal

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm@10.11.0

      # Verify pnpm
      - name: Verify pnpm
        run: pnpm -v

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run tests (if present, won't fail if none)
      - name: Run tests
        run: pnpm test --if-present || echo "No tests, continuing..."

      # Run lint (warnings only)
      - name: Run lint (warnings only)
        run: pnpm lint || echo "Lint warnings detected, continuing..."

      - name: Run Hello World script
        run: node -e 'console.log("Hello World from GitHub Actions!")'
